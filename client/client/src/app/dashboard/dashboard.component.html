<div class="w-95 m-auto">
	<h1 class="mt-5">Product Dashboard</h1>

	<div class="mt-5">
		<p-card>
			<p-table
				[value]="products"
			>
				<ng-template pTemplate="header">
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-product>
					<tr>
						<td>{{product.name}}</td>
						<td>{{product.description}}</td>
						<td>{{product.price}}</td>
					</tr>
				</ng-template>

			</p-table>

		</p-card>
	</div>


</div>
